<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Noticia — Geek News</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-dark text-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
  <div class="container">
    <a class="navbar-brand fw-bold" href="/">Geek News</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"><span class="navbar-toggler-icon"></span></button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav me-auto">
        <li class="nav-item"><a class="nav-link" href="/">Inicio</a></li>
      </ul>
      <div id="navAuth" class="d-flex gap-2"></div>
    </div>
  </div>
</nav>

<main class="container py-4" style="max-width: 900px;">
  <a href="/" class="btn btn-outline-light btn-sm mb-3">← Volver</a>

  <div id="detailAlert" class="alert d-none" role="alert"></div>

  <article id="newsDetail" class="card shadow-sm bg-body text-dark">
    <div class="ratio ratio-16x9 bg-light">
        <img id="detailImg" src="" alt="" class="w-100 h-100" style="object-fit: cover;">
    </div>

    <div class="card-body">
      <div class="d-flex justify-content-between align-items-center mb-2">
        <span id="detailSection" class="badge text-bg-secondary text-uppercase"></span>
        <small id="detailDate" class="text-muted"></small>
      </div>
      <h1 id="detailTitle" class="h3"></h1>
      <p id="detailExcerpt" class="lead"></p>
      <hr>
      <div id="detailContent" class="content"></div>
    </div>
  </article>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="nav.js"></script>
<script src="news.js"></script>
</body>
</html>
