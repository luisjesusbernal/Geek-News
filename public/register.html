<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registro — Geek News</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-dark text-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
  <div class="container">
    <a class="navbar-brand fw-bold" href="/">Geek News</a>
  </div>
</nav>

<main class="container py-5" style="max-width: 520px;">
  <h1 class="h3 mb-4 text-center">Crear cuenta</h1>

  <div id="alertBox" class="alert d-none" role="alert"></div>

  <form id="registerForm" class="card p-4 shadow-sm" novalidate>
    <div class="mb-3">
      <label for="email" class="form-label">Correo</label>
      <input type="email" class="form-control" id="email" placeholder="tucorreo@email.com" required>
      <div class="invalid-feedback">Ingresa un correo válido.</div>
    </div>

    <div class="mb-3">
      <label for="password" class="form-label">Contraseña</label>
      <input type="password" class="form-control" id="password" placeholder="••••••••" minlength="4" required>
      <div class="invalid-feedback">Mínimo 4 caracteres.</div>
    </div>

    <div class="mb-3">
      <label for="confirm" class="form-label">Confirmar contraseña</label>
      <input type="password" class="form-control" id="confirm" placeholder="••••••••" minlength="4" required>
      <div class="invalid-feedback">Repite la contraseña.</div>
    </div>

    <button type="submit" class="btn btn-success w-100">Crear cuenta</button>

    <div class="text-center mt-3">
      <small>¿Ya tienes cuenta? <a href="/login.html" class="link-primary">Inicia sesión</a></small>
    </div>
  </form>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="register.js"></script>
</body>
</html>
