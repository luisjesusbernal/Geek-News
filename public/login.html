<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login — Geek News</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-dark text-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
  <div class="container">
    <a class="navbar-brand fw-bold" href="/">Geek News</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav me-auto">
        <li class="nav-item"><a class="nav-link active" href="/" data-section="all">Inicio</a></li>
        <li class="nav-item"><a class="nav-link" href="#" data-section="pokemon">Pokémon</a></li>
        <li class="nav-item"><a class="nav-link" href="#" data-section="starwars">Star Wars</a></li>
        <li class="nav-item"><a class="nav-link" href="#" data-section="lotr">LOTR</a></li>
        <li class="nav-item"><a class="nav-link" href="#" data-section="medieval">Medieval</a></li>
      </ul>

      <!-- aquí pintamos auth -->
      <div id="navAuth" class="d-flex gap-2"></div>
    </div>
  </div>
</nav>



<main class="container py-5" style="max-width: 480px;">
  <h1 class="h3 mb-4 text-center">Iniciar sesión</h1>

  <div id="alertBox" class="alert d-none" role="alert"></div>

  <form id="loginForm" class="card p-4 shadow-sm" novalidate>
    <div class="mb-3">
      <label for="email" class="form-label">Correo</label>
      <input type="email" class="form-control" id="email" placeholder="tucorreo@email.com" required>
      <div class="invalid-feedback">Ingresa un correo válido.</div>
    </div>

    <div class="mb-3">
      <label for="password" class="form-label">Contraseña</label>
      <input type="password" class="form-control" id="password" placeholder="••••••••" minlength="4" required>
      <div class="invalid-feedback">La contraseña debe tener al menos 4 caracteres.</div>
    </div>

    <button type="submit" class="btn btn-primary w-100">Entrar</button>

    <div class="text-center mt-3">
      <small>¿No tienes cuenta? <a href="#" class="link-primary">Regístrate</a> (luego lo hacemos)</small>
    </div>
  </form>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- IMPORTANTE: el archivo debe existir en /public/auth.js -->
<script src="auth.js"></script>
</body>
<script src="nav.js"></script>
</html>
